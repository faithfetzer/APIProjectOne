<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>API Challenge</title>
</head>
<body>
    <h1 class='title'>Search For Formula 1 Race List By Year</h1>
    <form>
        <label for="yearInput">Enter a year (1950-2021):</label>
        <br>
        <input type="year" id="yearInput" class="yearInput" required pattern="[0-9]{4}" placeholder="YYYY"></input>
        <p>
            <button class="submit">Submit</button>
        </p>
    </form>
    <div class="results">
    </div>
    <script src="./script.js"></script>
</body>
</html>
